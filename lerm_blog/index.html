<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Chalermpone Blog</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand"
				   href="/">Chalermpone Blog
				</a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="BlogLermController">
		<div class="table-responsive">
			<table class="table table-striped table-bordered" ng-show="DataPostList.length > 0">
				<tr>
					<th align="center">Title</th>
					<th>Content</th>
					<th>Auther</th>
					<th>Postdate</th>
				</tr>
				<tr ng-repeat="postList in DataPostList | orderBy:'-postDate' | limitTo:5" >
					<td>{{ postList.title }}</td>
					<td>{{ postList.content | limitWord}}</td>
					<td>{{ postList.auther }}</td>
					<td>{{ postList.postDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
				</tr>
			</table>
		</div>
		<form>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" ng-model="title">
			</div>

			<div class="form-group">
				<label for="content">Content</label>
				<textarea rows="10" class="form-control" ng-model="content"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" ng-click="savePost()">Post
				</button>
			</div>
		</form>
	</div>
	<script src="../libs/angular/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
